<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">  
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/> 
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <div id="temporaryContent">
    <div class="title">
      PRODUCT DETAIL
    </div>
    <div class="detail">
      <div class="image">
        <img src="./images/shoe1.jpg" alt="" width="300px">
      </div>
      <div class="content">
        <div class="name">NAME</div>
        <div class="price">$$$</div>
        <div class="buttons">
          <button class="like-btn" onclick="toggleLike()">
            <i class="like-icon ri-heart-fill ri-lg"></i>
            Add to wishlist
          </button>

         
          <button class="addCart">
            <i class="ri-shopping-cart-2-line ri-lg"></i>
            Add To Cart
          </button>
        </div>
        <div class="description">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non alias, doloribus porro sit facere explicabo numquam neque libero. 
        </div>
      </div>
    </div>
    <div class="title">Similar Products</div>
    <div class="listProduct"></div>
  </div>


  
  <script src="detail.js" type="module"></script>
  <script>
    function toggleLike() {
    const likeBtn = document.querySelector('.like-btn');
    likeBtn.classList.toggle('liked');
  }
  </script>
</body>
</html>
